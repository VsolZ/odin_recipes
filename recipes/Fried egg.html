<!DOCTYPE html>
<html lang="en">
<head>

        img {

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fried egg recipe</title>
</head>
<body>
    <h1>Fried egg</h1>
    <img src="../images/how-to-make-perfect-fried-egg.webp">
    <h2>Description</h2>
        <p>
            A fried egg, sunny side up.
        </p>
    <h2>Ingredients</h2>
        <p>
            <ul>
                <li>one egg</li>
                <li>butter or cooking oil</li>
                <li>salt and pepper</li>
            </ul>
        </p>
    <h2>Steps</h2>
        <p>
            <ol>
                <li>Crack the egg open.</li>
                <li>Fry the egg in a heated and oiled non-stick pan until the egg whites are solid.</li>
            </ol>
        </p>
</body>
